function Button({title, href, onClick}){
	let Component = 'button';
	const props = {};
	if(onClick){
		props.onClick = onClick
	}
	if(href){
		Component = 'a'
		props.href = href
	}
	return(
		<Component {...props}>{title}</Component>
	)
}

);
}
